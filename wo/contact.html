<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js" charset="utf-8"></script>
    <title>Wö</title>
    <style>
      html, body {
        height: auto;
      }
      main {
        margin-top: 2.8em;
        margin-bottom: 3.8em;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <div class="ui inverted orange top fixed borderless menu">
      <div class="item"><i class="ui arrow left icon"></i></div>
      <div class="item">Ariel Moya Sequeira</div>
    </div>
    <main>
      <form class="ui form">
        <div class="field">
          <label><i class="ui marker icon"></i> Ubicación</label>
          <input type="text" name="location" placeholder="e.g. Paraíso, Cartago">
        </div>
        <div class="field">
          <label><i class="ui suitcase icon"></i> Empresa</label>
          <input type="text" name="company">
        </div>
        <div class="field">
          <label><i class="ui phone icon"></i> Número de teléfono</label>
          <div class="ui action input">
            <input type="tel" placeholder="e.g. 83389069">
            <a class="ui button" href="tel:83389069"><i class="ui phone icon"></i> Llamar</a>
          </div>
        </div>
        <div class="field">
          <label><i class="ui mail icon"></i> Correo electrónico</label>
          <div class="ui action input">
            <input type="email">
            <a class="ui button" href="mailto:ardamose123@gmail.com"><i class="ui mail icon"></i> Escribir</a>
          </div>
        </div>
      </form>
    </main>
    <div class="ui bottom fixed borderless menu">
      <div class="right menu">
        <div class="item">
          <button class="ui green button"><i class="ui check icon"></i> Guardar cambios</button>
        </div>
      </div>
    </div>
  </body>
</html>
