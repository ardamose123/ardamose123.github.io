<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js" charset="utf-8"></script>

    <style>
      html, body {
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      main {
        height: 100%;
        display: flex;
      }

      .vertical {
        flex-grow: 1;
        display: flex;
      }

      .centering {
        flex-grow: 1;
        display: flex;
        justify-content: space-around;
      }

      .ui.menu {
        border-radius: 0;
        margin-bottom: 0;
      }

      .action {
        cursor: pointer;
      }

      .action {
        text-align: center;
      }

      @media screen and (orientation: portrait) {
        .centering {
          flex-direction: column;
        }

        img {
          width: 7em;
        }
      }

      @media screen and (orientation: landscape) {
        .centering {
          flex-direction: row;
        }

        .vertical {
          align-items: center;
        }

        img {
          height: 7em;
        }
      }
    </style>
  </head>
  <body>
    <div class="ui inverted orange borderless menu">
      <div class="item"><i class="sidebar icon"></i></div>
      <div class="item">eSeeCard</div>
    </div>
    <main>
      <div class="vertical">
        <div class="centering">
          <div class="action">
            <img src="mi_tarjeta_logo_002_color.png" alt="" />
            <div>Mis tarjetas</div>
          </div>
          <div class="action">
            <img src="mi_tarjetero_logo_002_color.png" alt="" onclick="window.location = 'contact-list.html';"/>
            <div>Mi tarjetero</div>
          </div>
          <div class="action">
            <img src="compartir_logo_001_color.png" alt="" onclick="window.location = 'share-cards.html';"/>
            <div>Compartir mi tarjeta</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
