<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="semantic/dist/semantic.min.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="semantic/dist/semantic.min.js" charset="utf-8"></script>
    <script src="js/eseecard.js" charset="utf-8"></script>
    <title>Wö</title>
    <style>
      html, body {
        min-height: 100vh;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      main {
        height: 100%;
        display: flex;
      }

      .vertical {
        flex-grow: 1;
        display: flex;
      }

      .centering {
        flex-grow: 1;
        display: flex;
        justify-content: space-around;
      }

      .ui.menu {
        border-radius: 0;
        margin-bottom: 0;
      }

      .action {
        cursor: pointer;
      }

      .action {
        text-align: center;
      }

      .action img {
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        border-radius: 50%;
      }

      .action div {
        font-size: 120%;
      }

      @media screen and (orientation: portrait) {
        .centering {
          flex-direction: column;
        }

        img {
          width: 8em;
        }
      }

      @media screen and (orientation: landscape) {
        .centering {
          flex-direction: row;
        }

        .vertical {
          align-items: center;
        }

        img {
          height: 8em;
        }
      }
    </style>
    <script type="text/javascript">
      function eraseEverything()
      {
        if (confirm('¿Desea eliminar todos sus datos en esta aplicación?'))
        {
          cleanLocalStorage();
          alert('¡Listo!');
        }
      }
    </script>
  </head>
  <body>
    <div class="ui inverted blue borderless menu">
      <div class="item"><i class="sidebar icon"></i></div>
      <div class="item">eSeeCard</div>
      <div class="item" onclick="eraseEverything();"><i class="trash icon"></i></div>
    </div>
    <main>
      <div class="vertical">
        <div class="centering">
          <div class="action">
            <img src="mi_tarjeta_logo_002_color.png" alt="" />
            <div>Mis tarjetas</div>
          </div>
          <div class="action">
            <img src="mi_tarjetero_logo_002_color.png" alt="" onclick="window.location = 'contact-list.html';"/>
            <div>Mi tarjetero</div>
          </div>
          <div class="action">
            <img src="compartir_logo_001_color.png" alt="" onclick="window.location = 'share-cards.html';"/>
            <div>Compartir mi tarjeta</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
