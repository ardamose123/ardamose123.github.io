<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.css" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js" charset="utf-8"></script>
    <title>Wö</title>
    <style>
      html, body {
        min-height: 100%;
      }
      .separated.segments {
        margin-top: 2.8em;
      }

      .right.floated {
        float: right;
      }

      .trash.icon {
        color: #db2828;
      }
    </style>
  </head>
  <body>
    <div class="ui large right vertical menu sidebar">
      <div class="item">
        <div class="header">Categorías</div>
        <div class="menu">
          <a class="item">
            <div class="ui label">1</div>
            Familia
          </a>
          <a class="item">
            <div class="ui label">20</div>
            Amigos
          </a>
          <a class="item">
            <div class="ui label">72</div>
            Negocios
          </a>
          <a class="item">
            <div class="ui label">15</div>
            Otros
          </a>
        </div>
      </div>
      <div class="item">
        <div class="ui small icon input">
          <input type="text" placeholder="Hashtag o nombre...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
    <div class="pusher">
      <div class="ui inverted orange top fixed borderless menu">
        <div class="item" onclick="window.location = 'landing-page.html'"><i class="left arrow icon"></i></div>
        <div class="item">Lista de contactos</div>
        <div class="right menu">
          <div class="item" onclick="showFilteringSidebar();"><i class="filter icon"></i></div>
        </div>
      </div>
      <div class="ui separated segments">
        <div class="ui clearing segment">
          <div class="right floated">
            <i class="trash icon"></i>
          </div>
          Andrés Miranda
        </div>
        <div class="ui clearing segment" onclick="window.location = 'contact.html';">
          <div class="right floated">
            <i class="trash icon"></i>
          </div>
          Ariel Moya Sequeira
        </div>
        <div class="ui clearing segment">
          <div class="right floated">
            <i class="trash icon"></i>
          </div>
          Carlos Miranda
        </div>
        <div class="ui clearing segment">
          <div class="right floated">
            <i class="trash icon"></i>
          </div>
          Sofía Miranda
        </div>
        <div class="ui segment">
          (Más gente&hellip;)
        </div>
      </div>
    </div>
    <div id="remove-contact-modal" class="ui basic modal">
      <i class="close icon"></i>
      <div class="ui icon header">
        <i class="trash icon"></i>
        Eliminar contacto
      </div>
      <div class="content">
        <div class="description">
          <p>¿Desea eliminar a &ldquo;Juan Pérez&rdquo; de sus contactos?</p>
        </div>
      </div>
      <div class="actions">
        <div class="two fluid ui inverted buttons">
          <div class="ui red basic inverted button" onclick="$('#remove-contact-modal').modal('hide');">
            <i class="remove icon"></i>
            No
          </div>
          <div class="ui green basic inverted button" onclick="$('#remove-contact-modal').modal('hide');">
            <i class="checkmark icon"></i>
            Sí
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function() {
        $('.ui.sticky').sticky({ context: '.ui.items' });
        $('.ui.dropdown').dropdown();
        $('.ui.sidebar').sidebar({
          transition: 'overlay',
          mobileTransition: 'overlay'
        });

        $('.ui.sidebar .item').click(hideFilteringSidebar);

        $('#remove-contact-modal').modal();

        $('.trash.icon').click(function() {
          $('#remove-contact-modal').modal('show');
          return false;
        });
      });

      function showFilteringSidebar() {
        $('.ui.sidebar').sidebar('show');
        return false;
      }

      function hideFilteringSidebar() {
        $('.ui.sidebar').sidebar('hide');
        return false;
      }
    </script>
  </body>
</html>
